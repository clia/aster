syntax = "proto3";

package aster.cache;


message Header {
    string context_id = 1;
    uint64 client_id = 2;
}

message GetRequest {
    optional Header header = 1;
    
    string table = 2;
    repeated Key keys = 3;
}

message Key {
    optional string shardkey = 1;
    string key = 2;
}

message Pair {
    Key key = 1;
    optional string value = 2;
}

message GetResponse {
    optional Header header = 1;
    repeated Pair pairs = 2;
}